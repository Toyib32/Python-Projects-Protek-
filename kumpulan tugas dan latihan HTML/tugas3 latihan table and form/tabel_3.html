<!DOCTYPE html>
<html>
    <head>
        <title>Registrasi akun</title>
    </head>
    <body bgcolor="cyan">
        <center>
            <form action="list_1.html" method="POST">
                <fieldset>
                    <center>
                        <legend>Form Registrasi Akun siswa 
                            <br>SMAN 12 BOMBANA
                        </legend>
                    </center>
                    <p>
                        <label>Username:</label>
                        <input type="text" name="username" placeholder="isikan username anda">
                    </p>
                    <p>
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="isikan password anda">
                    </p>
                    <p>
                        <label>Tanggal Lahir</label>
                        <input type="date" name="tgllahir">
                    </p>
                    <p>
                        <label>Jenis kelamin</label>
                        <label><input type="radio" name="tipe" value="male">Laki-laki</label>
                        <label><input type="radio" name="tipe" value="female">Perempuan</label>
                    </p>
                    <p>
                        <label>Tipe akun</label>
                        <select name="tpakun">
                            <option value="trial">Trial 7 hari</option>
                            <option value="subs">Berlangganan</option>
                            <option value="Premium">Premium</option>
                        </select>
                    </p>
                    <p>
                        <label>Informasi lainnya</label>
                        <textarea name="info"></textarea>
                    </p>
                    <p>
                        <input type="submit" name="submit" value="Daftar">
                    </p>
                </fieldset>
            </form>
        </center>
    </body>
</html>
