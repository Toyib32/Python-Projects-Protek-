<!DOCTYPE html>
<html>
    <head>
        <title>latihan tabel 2</title>
    </head>
    <body>
        <table border="10" cellspacing=5 cellpadding=50 width=50% align="center" height=80%>
            <caption><b><h2>LATIHAN TABEL</h2></b></caption>
            <tr>
                <td bgcolor="cyan" colspan="2" align="center">1</td>
                <td bgcolor="yellow" align="center">2</td>
                <td bgcolor="light azure" align="center">3</td>
            </tr>
            <tr>
                <td bgcolor="pink" rowspan="2" align="right">4</td>
            </tr>
            <tr align="center">
                <td bgcolor="crimson" colspan="3">5</td>
            </tr>
        </table>
    </body>
</html>
